<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>


</head>
<style>
    :root {
        --general-background: #014666;
        --panel-color: #67ADDD;
        --font-color: white;
        --border-color: white;
    }
    body {
        background: var(--general-background);  
        color: var(--font-color);
    }
    label{
        font-size: 24pt;
        color: inherit;
    }
    select{
        appearance: none;
        background-color: transparent;
        border: 2px solid white;
        border-radius: 5px;
        padding: 1pt;
        font-size: 24pt;
        cursor: inherit;
        line-height: inherit;
        outline: none;
        border-color: var(--border-color);
        color: inherit;
    }
    select option {
        background: var(--panel-color);
        border: 2px solid white;
        border-radius: 5px;
    }
    input{
        width: 100%;
        height: 40px;
        box-sizing: border-box;
        border-radius: 5px;
        border-color: white;
        border-style: solid;
        background: transparent;
        color: white;
        font-size: 20pt;
    }
    input:focus {
        outline: none;
    }
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    div{
        margin-top: 10px;
    }
    
    .rang-select{
        margin-top: 5px;
    }
    #buffcalculation, #troopscalculation {
        max-height: 130px;
        transition: max-height 0.5s;
        overflow: hidden;
        width: auto;        
    }
    #buffcalculation.hide, #troopscalculation.hide {
        max-height: 0;
    }
    .panel-block{
        border-radius: 15px;
        padding: 15px;
        background: var(--panel-color);        
    }
    .custom-checkbox {
      position: absolute;
      z-index: -1;
      opacity: 0;
    }    
    .custom-checkbox+label {
      display: inline-flex;
      align-items: center;
      user-select: none;
    }
    .custom-checkbox+label::before {
      content: '▼';
      display: inline-block;
      width: 1em;
      height: 1.1em;
      flex-shrink: 0;
      flex-grow: 0;  
    }
    .custom-checkbox:checked+label::before {
          content: '▲';
    }
</style>
<body>
<div class="panel-block">
    <div>
        <input type="checkbox" id="usebuff" class="custom-checkbox"/>
        <label for="usebuff">Использовать значение бафа тренировки</label>
    </div>
    <div id="buffcalculation" class='hide'>
        <label for="cbButbuff">Значение БМ во включенном бафе:</label></br><input type="number" id="cbButbuff"/><div class="background-block rang-select">
            <label for="troopRang">Ранг войск:</label>
            <select name="choice" id="troopRang">
                <option value="4">T1</option>
                <option value="6">T2</option>
                <option value="8">T3</option>
                <option value="12">T4</option>
                <option value="15">T5</option>
                <option value="20">T6</option>
                <option value="25">T7</option>
                <option value="33">T8</option>
                <option value="45">T9</option>
                <option value="60" selected>T10</option>
                <option value="75">T11</option>
            </select>
        </div>
    </div>
    <div id="troopscalculation" >
        <label for="troopsCount">Количество войск:</label></br><input type="number" id="troopsCount"/></br>     
    </div>
</div>
<div id="cycleprice"  class="panel-block">
    <div>
        <label for="troopspercycle">Количество войск в цикле:</label></br><input type="number" id="troopspercycle"/></br>
        <label for="tomatoespercycle">Помидоры за цикл:</label></br><input type="number" id="tomatoespercycle"/></br>
        <label for="woodpercycle">Дерево за цикл:</label></br><input type="number" id="woodpercycle"/></br>
        <label for="steelpercycle">Сталь за цикл:</label></br><input type="number" id="steelpercycle"/></br>
        <label for="oilpercycle">Нефть за цикл:</label></br><input type="number" id="oilpercycle"/></br>
    </div>
</div>
<div id="report" class="panel-block">
    <input type="checkbox" id="useeconomybuff"/><label for="useeconomybuff">с бафом экономии:</label></br>
    <label>Помидоры:</label><p id="tomatoes"></p></br>
    <label>Дерево:</label><p id="wood"></p></br>
    <label>Сталь:</label><p id="steel"></p></br>
    <label>Нефть:</label><p id="oil"></p></br>
</div>
</body>
<script src=script.js type="text/javascript"></script>
</html>
