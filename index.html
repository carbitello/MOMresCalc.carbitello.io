<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>


</head>
<style>
    :root {
        --general-background: #014666;
        --panel-color: #67ADDD;
        --font-color: white;
        --border-color: white;
        --font-size: 20pt;
        --element-border-radius: 5px;
        --element-border: 2px solid var(--border-color);
    }
    body {
        background: var(--general-background);  
        color: var(--font-color);
        font-size: var(--font-size);
    }
    label{
        color: inherit;
    }
    select{
        appearance: none;
        background-color: transparent;
        border: var(--element-border);
        border-radius: inherit;
        padding: 1pt;
        font-size: inherit;
        cursor: inherit;
        line-height: inherit;
        outline: none;
        border-color: var(--border-color);
        color: inherit;
    }
    select option {
        background: var(--panel-color);
        border: var(--element-border);
        border-radius: inherit;
    }
    input{
        width: 100%;
        height: 40px;
        box-sizing: border-box;
        border-radius: inherit;
        border-color: white;
        border-style: solid;
        background: transparent;
        color: white;
        font-size: inherit;
    }
    input:focus {
        outline: none;
    }
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    div{
        margin-top: 10px;
        border-radius: var(--element-border-radius);
    }
    
    .rang-select{
        margin-top: 5px;
    }
    #buffcalculation, #cycleinfo {
        max-height: 130px;
        transition: max-height 0.5s;
        overflow: hidden;
        width: auto;        
    }
    #buffcalculation.hide, #cycleinfo.hide {
        max-height: 0;
    }
    #cycleinfo {
        max-height: 400px;      
    }
    .panel-block{
        border-radius: 15px;
        padding: 15px;
        background: var(--panel-color);        
    }
    .collapse-checkbox {
      position: absolute;
      z-index: -1;
      opacity: 0;
    }    
    .collapse-checkbox+label {
      display: inline-flex;
      align-items: center;
      user-select: none;
    }
    .collapse-checkbox+label::before {
      content: '▼';
      display: inline-block;
      width: 1em;
      height: 1.1em;
      flex-shrink: 0;
      flex-grow: 0;  
    }
    .collapse-checkbox:checked+label::before {
          content: '▲';
    }
    
    .custom-checkbox {
        position: absolute;
        z-index: -1;
        opacity: 0;
    } 
    .custom-checkbox+label {
        display: inline-flex;
        align-items: center;
        user-select: none;
    }
    .custom-checkbox+label::before {
        content: '';
        display: inline-block;
        width: 1em;
        height: 1.1em;
        flex-shrink: 0;
        flex-grow: 0;  
        border: var(--element-border);
        border-radius: 0.25em;
        margin-right: 0.5em;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 95% 95%;
    }
    .custom-checkbox:checked+label::before {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%23fff' d='M6.564.75l-3.59 3.612-1.538-1.55L0 4.26 2.974 7.25 8 2.193z'/%3e%3c/svg%3e");
    }

</style>
<body>
<div class="panel-block">
    <input type="checkbox" id="usebuff" class="collapse-checkbox"/>
    <label for="usebuff">Бафф тренировки</label>
    <div id="buffcalculation" class='hide'>
        <label for="cbButbuff">Значение баффа:</label></br><input type="number" id="cbButbuff"/><div class="background-block rang-select">
            <label for="troopRang">Ранг войск:</label>
            <select name="choice" id="troopRang">
                <option value="4">T1</option>
                <option value="6">T2</option>
                <option value="8">T3</option>
                <option value="12">T4</option>
                <option value="15">T5</option>
                <option value="20">T6</option>
                <option value="25">T7</option>
                <option value="33">T8</option>
                <option value="45">T9</option>
                <option value="60" selected>T10</option>
                <option value="75">T11</option>
            </select>
        </div>
    </div>
    <div id="troopscalculation" >
        <label for="troopsCount">Количество войск:</label></br><input type="number" id="troopsCount"/></br>     
    </div>
</div>
<div id="cycleprice"  class="panel-block">
    <input type="checkbox" id="collapsecycle" class="collapse-checkbox"/>
    <label for="collapsecycle">Параметры цикла</label>
    <div id="cycleinfo" class="hide">
        <label for="troopspercycle">Количество войск в цикле:</label></br><input type="number" id="troopspercycle"/></br>
        <label for="tomatoespercycle">Помидоры за цикл:</label></br><input type="number" id="tomatoespercycle"/></br>
        <label for="woodpercycle">Дерево за цикл:</label></br><input type="number" id="woodpercycle"/></br>
        <label for="steelpercycle">Сталь за цикл:</label></br><input type="number" id="steelpercycle"/></br>
        <label for="oilpercycle">Нефть за цикл:</label></br><input type="number" id="oilpercycle"/></br>
    </div>
</div>
<div id="report" class="panel-block">
    <input type="checkbox" id="useeconomybuff" class="custom-checkbox"/>
    <label for="useeconomybuff">Снижение потребления</label></br>
    <label>Помидоры:</label><label id="tomatoes"></label></br>
    <label>Дерево:</label><label id="wood"></label></br>
    <label>Сталь:</label><label id="steel"></label></br>
    <label>Нефть:</label><label id="oil"></label></br>
</div>
</body>
<script src=script.js type="text/javascript"></script>
</html>
