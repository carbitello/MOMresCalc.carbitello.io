<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>


</head>
<style>
#buffcalculation {
    max-height: 200px;
    transition: max-height 0.5s;
    overflow: hidden;
    background-image: url("images/buff.jpg");
    background-repeat: no-repeat;
    background-size: contain;
    width: auto;
    
}
    
    #buffcalculation > label{
        color: white;
    }
#buffcalculation.hide {
    max-height: 0;
}
</style>
<body>

<div>
    <label for="troopsCount">Колличество войск:</label></br><input type="number" id="troopsCount"/></br>
    <label for="usebuff">Расчет по бафу:</label><input type="checkbox" id="usebuff"/>
</div>
<div id="buffcalculation" class='hide'>
    <label for="cbButbuff">Значение БМ во включенном бафе:</label></br><input type="number" id="cbButbuff"/></br></br>
    <label for="troopRang">Ранг войск:</label>
    <select name="choice" id="troopRang">
        <option value="T1">T1</option>
        <option value="T2">T2</option>
        <option value="T3">T3</option>
        <option value="T4">T4</option>
        <option value="T5">T5</option>
        <option value="T6">T6</option>
        <option value="T7">T7</option>
        <option value="T8">T8</option>
        <option value="T9">T9</option>
        <option value="T10" selected>T10</option>
        <option value="T11">T11</option>
    </select>
</div>
<p>_________</p>
<div id="cycleprice">
    <label for="troopspercycle">Количество войск в цикле:</label></br><input type="number" id="troopspercycle"/></br>
    <label for="tomatoespercycle">Помидоры за цикл:</label></br><input type="number" id="tomatoespercycle"/></br>
    <label for="woodpercycle">Дерево за цикл:</label></br><input type="number" id="woodpercycle"/></br>
    <label for="steelpercycle">Сталь за цикл:</label></br><input type="number" id="steelpercycle"/></br>
    <label for="oilpercycle">Нефть за цикл:</label></br><input type="number" id="oilpercycle"/></br>
</div>
<p>_________</p>
<div id="report">
    <label for="useeconomybuff">с бафом экономии:</label><input type="checkbox" id="useeconomybuff"/></br>
    <label>Помидоры:</label><p id="tomatoes"></p></br>
    <label>Дерево:</label><p id="wood"></p></br>
    <label>Сталь:</label><p id="steel"></p></br>
    <label>Нефть:</label><p id="oil"></p></br>
</div>
</body>
<script src=script.js type="text/javascript"></script>
</html>
